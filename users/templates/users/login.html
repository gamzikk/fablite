<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Авторизация</title>
</head>
<body>
	<div class="block_form">
		<h3>Войдите</h3>
		<form class="register" method='post'>
			{% csrf_token %}

			{{ form.email }}
			{{ form.password }}

			<input class="button" type="submit" value='Войти'>
		</form>
	</div>
</body>
</html>
